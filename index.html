<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WEATHER-DASHBOARD</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <!-- Reset and Custom CSS -->
  <link rel="stylesheet" href="./assets/reset.css">
  <link rel="stylesheet" href="./assets/styles.css">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a624b9117e.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="search-container" class="container mt-3">
    <input type="text" id="city-input" placeholder="Enter City Name" class="form-control">
    <button id="search-button" class="btn btn-primary mt-2">Search</button>
    <button id="clear-history-button" class="btn btn-secondary mt-2">Clear History</button>
  </div>
  <!-- search history section -->
  <div id="search-history" class="mt-3">
  </div>

  <section id="empty-search" hidden>
    No search has been made yet. Please search for a city.
  </section>
  <!-- Weather details section -->
  <section id="weather-details" hidden>

  </section>
  <!-- Weather forecast data section -->
  <div id="weather-forecast" hidden>

  </div>

  <script src="/js/script.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
